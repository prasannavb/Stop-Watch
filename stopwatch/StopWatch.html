<!DOCTYPE html>
<html>
<head>
	<title>Stopwatch</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="StopWatch.css">
	<link rel="shortcut icon" href="stopwatchlogo.svg" type="image/x-icon">
	<script type="text/javascript" src="StopWatch.js"></script>
</head>
<body>
<div class="stopwatch">

	<div class="heading">Stop Watch <i class="fa-solid fa-stopwatch-20"></i></div>
	<div class="watch">
		<p><span class="clk" id="year">00</span> <br> <span class="description">years</span></p>
		<p><span class="clk" id="month">00</span> <br> <span class="description">months</span></p>
		<p><span class="clk" id="days">00</span> <br> <span class="description">days</span></p>
		<p><span class="clk" id="hours">00</span> <br> <span class="description">hours</span></p>
		<p><span class="clk" id="minutes">00</span> <br> <span class="description">minutes</span></p>
		<p><span class="clk" id="seconds">00</span> <br> <span class="description">seconds</span></p>
	</div> 

	<div class="buttons"> 
		<button id="startButton" onclick="settimer()">Start  <i class="fa-solid fa-play"></i></button>
		<button id="stopButton" onclick="stop()">Stop  <i class="fa-solid fa-pause"></i></button>
		<button id="resetButton" onclick="reset()">Reset  <i class="fa-solid fa-arrow-rotate-left"></i></button>
	</div>
</div>
</body>
</html>
